  <style>
    :root {
      --bg: #7defe8;
      --bg-2: #6fe7de;
      --tile-radius: 20px;
      --gap: 16px;
      --pad: 22px;
      --shadow: 0 8px 18px rgba(8, 32, 45, 0.18);
      --shadow-hover: 0 12px 22px rgba(8, 32, 45, 0.22);
      --text: #0b1520;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Rubik", "Trebuchet MS", sans-serif;
      color: var(--text);
      background: radial-gradient(900px 500px at 20% -10%, rgba(255, 255, 255, 0.35), transparent 55%),
        linear-gradient(160deg, var(--bg), var(--bg-2));
      min-height: 100vh;
    }

    .page {
      padding: var(--pad);
      max-width: 1260px;
      margin: 0 auto;
    }

    .mosaic {
      display: grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      gap: var(--gap);
      align-items: stretch;
      grid-auto-flow: dense;
    }

    .tile {
      position: relative;
      border-radius: var(--tile-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      background: #ffffff;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      min-height: 0;
    }

    .tile:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .tile.tile-fallback {
      background: linear-gradient(140deg, #7dd3fc, #818cf8);
    }

    .tile::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.2), transparent 45%);
      pointer-events: none;
    }

    .tile-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tile-inner {
      position: absolute;
      left: 10px;
      right: 10px;
      bottom: 10px;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(10, 20, 28, 0.55);
      font-weight: 700;
      letter-spacing: 0.4px;
      color: #f8fafc;
      font-size: 12px;
      text-transform: none;
      z-index: 1;
      text-align: left;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .tile.small {
      grid-column: span 1;
      grid-row: span 1;
      aspect-ratio: 1 / 1;
    }

    .tile.medium {
      grid-column: span 2;
      grid-row: span 2;
      aspect-ratio: 1 / 1;
    }

    .tile.tall {
      grid-column: span 1;
      grid-row: span 1;
      aspect-ratio: 1 / 1;
    }

    .tile.featured-center {
      grid-column: span 3;
      grid-row: span 3;
      aspect-ratio: 1 / 1;
    }

    .tile.featured-right {
      grid-column: span 3;
      grid-row: span 3;
      aspect-ratio: 1 / 1;
    }

    .tile.featured-center .tile-inner,
    .tile.featured-right .tile-inner {
      font-size: 16px;
    }

    .tile:hover .tile-inner,
    .tile:focus-within .tile-inner {
      opacity: 1;
      transform: translateY(0);
    }


    @media (max-width: 980px) {
      .mosaic {
        grid-template-columns: repeat(10, minmax(0, 1fr));
      }
    }

    @media (max-width: 720px) {
      .mosaic {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
      .tile.featured-center,
      .tile.featured-right {
        grid-column: span 3;
        grid-row: span 3;
      }

      .tile.medium {
        grid-column: span 2;
        grid-row: span 2;
      }
    }


  </style>

      { id: 144, title: "Papa's Scooperia", sizeVariant: "medium", imageUrl: "https://img.poki-cdn.com/cdn-cgi/image/q=78,scq=50,width=320,height=320,fit=cover,f=auto/7da94623f93b04e8cf801e6a0803fb76/papas-scooperia.png" },
      { id: 145, title: "Dreadhead Parkour", sizeVariant: "small", imageUrl: "https://img.poki-cdn.com/cdn-cgi/image/q=78,scq=50,width=320,height=320,fit=cover,f=auto/5f983c03072b3e1997e214130a98a199/dreadhead-parkour.png" }
    ];
    const mosaic = document.getElementById("mosaic");

    function slugify(title) {
      return title
        .toLowerCase()
        .replace(/&/g, "and")
        .replace(/[^a-z0-9]+/g, "-")
        .replace(/^-+|-+$/g, "");
    }
    function renderTiles() {
      mosaic.innerHTML = games
        .map((game, index) => {
          return `
            <a class="tile ${game.sizeVariant}" href="${slugify(game.title)}.html" aria-label="${game.title}" data-title="${game.title}">
              <img class="tile-img" src="${game.imageUrl}" alt="${game.title} thumbnail" loading="lazy" decoding="async" />
              <div class="tile-inner">${game.title}</div>
            </a>
          `;
        })
        .join("");
    }
    function sendGameClick(href, name) {
      const callback = () => {
        if (typeof href === "string") {
          window.location = href;
        }
      };
      if (typeof window.gtag !== "function") {
        callback();
        return;
      }
      window.gtag("event", "game_click", {
        gamename: name,
        page: "index",
        debug_mode: true,
        event_callback: callback,
        event_timeout: 2000
      });
    }

    mosaic.addEventListener("click", (event) => {
      const tile = event.target.closest(".tile");
      if (!tile) return;
      console.log("game_click", {
        title: tile.dataset.title || tile.getAttribute("aria-label") || "",
        href: tile.getAttribute("href") || ""
      });
      if (event.metaKey || event.ctrlKey || event.shiftKey || event.button === 1) {
        return;
      }
      const name = tile.dataset.title || tile.getAttribute("aria-label") || "";
      const href = tile.getAttribute("href");
      if (!href) return;
      event.preventDefault();
      sendGameClick(href, name);
    });
    mosaic.addEventListener(
      "error",
      (event) => {
        const img = event.target;
        if (!img.classList.contains("tile-img")) return;
        img.style.display = "none";
        const tile = img.closest(".tile");
        if (tile) tile.classList.add("tile-fallback");
      },
      true
    );

    renderTiles();
  </script>
